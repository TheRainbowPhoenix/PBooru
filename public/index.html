<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Encrypted booru PoC</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 20px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 10px; }
      img { width: 100%; height: auto; display:block; border-radius: 8px; }
      input { width: 100%; padding: 8px; margin: 6px 0 12px; }
      small { opacity: 0.7; }
    </style>
  </head>
  <body>
    <h1>Encrypted booru PoC</h1>

    <label>
      Assets base URL (enc/ + manifest.json):
      <input id="baseUrl" placeholder="https://cdn.jsdelivr.net/gh/TheRainbowPhoenix/PBooru@master" />
    </label>
    
    <label>
      XOR key:
      <input id="key" placeholder="same key used in encode.py" />
    </label>

    <button id="load">Load gallery</button>
    <p><small>This is obfuscation only. If the browser can decrypt, users can extract it.</small></p>

    <div id="status"></div>
    <div class="grid" id="grid"></div>

    <script type="module" src="./viewer.js"></script>
  </body>
</html>
